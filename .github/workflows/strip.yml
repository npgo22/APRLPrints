name: Process Footprints

on:
  push:
    paths:
      - 'APRLPrints.pretty/*.kicad_mod'
  workflow_dispatch:

jobs:
  process-footprints:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          
      - name: Run footprint processing script
        run: |
          python3 strip.py
          
