name: Process Footprints

on:
  push:
    paths:
      - 'APRLPrints.pretty/*.kicad_mod'
  workflow_dispatch:

jobs:
  process-footprints:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          
      - name: Run footprint processing script
        run: |
          python3 strip.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add APRLPrints-noct.pretty/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update processed footprints (noct)"
            git push
          fi
